<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="card">

            <section class="head">
                <img src="illustration-article.svg" alt="image">
            </section>

            <section class="main">
                <div class="learning">Learning</div>
                <p id="date">Published 21 Dec 2023</p>
                <p id="heading">HTML and CSS foundation</p>
                <p id="description">These languages are the backbone of every website , defining structure , content and presentation.</p>
            </section>

            <section class="foot">
                <img src="image-avatar.webp" alt="image">
                <div class="name">Greg Hooper</div>
            </section>

        </div>

    </div>
    
</body>
</html>
